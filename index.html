<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form id="search">
    <div class="box-search">
        <input type="search" placeholder="Search" class="input-text" id="text-to-find">
        <button id="button-search" onclick="FindOnPage('text-to-find')">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <!--<input type="button" ; return false;" value="Искать"/>-->
    </div>
</form>
<form id="contact" style="display: none;">
    <input type="text" id="item_id" style="display: none;" value="some item id">

    <label>First name:</label> <br>
    <input type="text" name="fname" placeholder="First Name" class="input-text" id="firstname"><br>

    <label>Last name:</label><br>
    <input type="text" name="lname" placeholder="Last Name" class="input-text" id="lastname"><br>

    <label>E-mail:</label><br>
    <input type="email" name="email" placeholder="E-mail@" class="input-text" id="email"><br>

    <label>Phone:</label><br>
    <input type="tel" name="phone" placeholder="Phone" class="input-text number" id="number">

    <input type="button" name="add-tell" value="+" id="button-phone" onclick="addPhone()">
    <br>
    <input type="tel" name="phone" placeholder="Phone" id="phone" style="display: none;" class="input-text number">
    <br>
</form>
<section class="buttons">
    <button onclick="addContact()" class="contact__button" id="button-add">Add contact</button>
    <button onclick="saveContact()" class="contact__button"  id="button-save">Save contact</button>
</section>
<div id="contacts"></div>

<script src="index.js"></script>
</body>
</html>
